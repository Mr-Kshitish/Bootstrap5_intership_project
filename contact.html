      <a class="navbar-brand" href="index.html">MyWebsite</a>

      <div class="collapse navbar-collapse" id="navMenu">

    <section class="container my-5 px-3">
      <h2 class="text-center fw-bold mb-4">Contact Us</h2>
      <form class="mx-auto" style="max-width: 600px;" action="https://api.web3forms.com/submit" method="POST">
        <input type="hidden" name="access_key" value="89d1bd8c-3b93-4575-aaba-9990e16e3bf2">

        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" name="name" class="form-control" placeholder="Enter your name" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Message</label>
          <textarea class="form-control" rows="5" placeholder="Write your message..." name="message" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Send Message</button>
      </form>
    </section>
  </main>
